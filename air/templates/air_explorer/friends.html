{% extends "base.html" %}

{% block head_title %}Friends{% endblock %}

{% block content %}
  {% for friend in friends %}
  <div class="friend">
    <img src="https://graph.facebook.com/{{ friend.fbid }}/picture"/>
    <a href="/friends/{{ friend.id }}/">{{ friend.name }}</a>
  </div>
  {% endfor %}
{% endblock %}
