<div id="notifications">
  <div id="notify-top">
    <span id="unread-count" {% if unread.count > 0 %}class="unread-red"{% endif %}>{{ unread.count }}</span>
    Unread
  </div>
  <ul id="notify-categories">
    {% for category in categories %}
    <li class="category {% if category.unread %}unread{% endif %}">
      <a href="{% url context:category category.id %}">{{ category.name }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
