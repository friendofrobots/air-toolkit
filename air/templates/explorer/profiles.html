{% extends "base.html" %}

{% block head_title %}profiles{% endblock %}

{% block content %}
  {% for profile in profiles %}
  <div class="profile">
    <img src="https://graph.facebook.com/{{ profile.id }}/picture"/>
    <a href="/profiles/{{ profile.id }}/">{{ profile.name }}</a>
  </div>
  {% endfor %}
{% endblock %}
